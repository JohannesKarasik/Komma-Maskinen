<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punctuation Fixer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .editor-container {
            width: 100%;
            max-width: 900px;
            margin: auto;
        }
        #text-editor {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #download-btn {
            background-color: #008CBA;
        }
    </style>
</head>
<body>

<div class="editor-container">
    <h2>Punctuation Fixer</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <textarea id="text-editor" name="text" placeholder="Paste your text here...">{{ text }}</textarea><br>
        <button class="btn" type="submit">Fix Punctuation</button>
    </form>

    {% if corrected_text %}
        <textarea id="text-editor" readonly>{{ corrected_text }}</textarea><br>
        <a href="{% url 'download_corrected' %}" class="btn" id="download-btn">Download Corrected Document</a>
    {% endif %}
</div>

</body>
</html>
